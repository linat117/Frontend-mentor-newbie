<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            outfit: ['Outfit', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-slate-300 font-outfit  ">
<div class=" min-h-screen  w-full max-w-[375px] lg:max-w-[1440px] mx-auto p-4 flex items-center justify-center">
  <div class="bg-white text-center mx-auto  w-80 p-4 rounded-xl">
  <img src="./images/image-qr-code.png"  class="w-full rounded-xl mx-auto block"/>
  <div>
    <h2 class="text-xl font-bold text-gray-600 py-5">Improve your front-end skills by building projects</h2>

    <p class="text-gray-400 text-15px">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/linat117">Hilina Teshome</a>.
  </div>
 </div>

</div>
  
</body>
</html>
